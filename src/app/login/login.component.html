<div class="wrap">
    <div class="cont">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <div class="card-text">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
            
                        <div class="form-row col-md-12">
                            <div class="form-group col-md-6">
                                <label for="username"> Usuario: </label>
                                <input formControlName="username" class="form-control" name="username" type="text" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password"> Contrase√±a: </label>
                                <input formControlName="password" class="form-control" name="password" type="password" />
                            </div>
            
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="form-group">
                            <button class="btn btn-success crear" type="submit" [disabled]="false">
                              Iniciar Sesion
                            </button>
                            <button class="btn btn-secondary" routerLink="/register">Registrarse</button>
                          </div>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
</div>
