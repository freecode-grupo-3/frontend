<div class="wrap">

    <div class="cont">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <label for="type"> Tipo de Referencia: </label>
                            <select name="type" id="type">
                                <option *ngFor="let type of types" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
        
                        <div class="form-group col-md-6">
                            <label for="name"> Nombre: </label>
                            <input formControlName="name" class="form-control" name="name" type="text" />
                        </div>
        
                        <div class="form-group col-md-6">
                            <label for="type"> Enfermedades: </label>
                            <select name="type" id="type">
                                <option *ngFor="let element of list" value="{{element.id}}">{{element.name}}</option>
                            </select>
                        </div>
        
        
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="form-group">
                        <button class="btn btn-success crear" type="submit" [disabled]="false">
                          Registrarse
                        </button>
                        <button class="btn btn-danger" routerLink="/login">Cancelar</button>
                      </div>
                </form>

            </div>
        </div>
    </div>

</div>
