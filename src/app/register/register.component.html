<div class="wrap">
    <div class="cont">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
        
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <label for="username"> Usuario: </label>
                            <input formControlName="username" class="form-control" name="username" type="text" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email"> Email: </label>
                            <input formControlName="email" class="form-control" name="email" type="text" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="first_name"> Nombre: </label>
                            <input formControlName="first_name" class="form-control" name="first_name" type="text" />
                        </div>
        
                        <div class="form-group col-md-6">
                            <label for="last_name"> Apellido: </label>
                            <input formControlName="last_name" class="form-control" name="last_name" type="text" />
                        </div>
        
                        <div class="form-group col-md-6">
                            <label for="password"> Contraseña: </label>
                            <input formControlName="password" class="form-control" name="password" type="password" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="repeatPassword"> Repetir Contraseña: </label>
                            <input formControlName="repeatPass" class="form-control" name="repeatPassword" type="password" />
                        </div>
        
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="form-group">
                        <button class="btn btn-success crear" type="submit" [disabled]="false">
                          Registrarse
                        </button>
                        <button class="btn btn-danger" routerLink="/login">Cancelar</button>
                      </div>
                </form>
            </div>
        </div>
    </div>

</div>
