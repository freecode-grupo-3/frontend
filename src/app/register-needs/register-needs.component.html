<div class="wrap">

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Selecciona todas tus Necesidades</h1>
            </div>
        </div>

        <div class="row">
            <div class="col" *ngFor="let enfermedad of enfermedades">
                <div class="card" (click)="selectEnfermedad($event, enfermedad.id)" >
                    <div class="card-body">
                        {{enfermedad.name}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" *ngFor="let medicina of medicinas">
                <div class="card" (click)="selectMedicina($event, medicina.id)" >
                    <div class="card-body">
                        {{medicina.name}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" *ngFor="let tratamiento of tratamientos">
                <div class="card" (click)="selectTratamiento($event, tratamiento.id)" >
                    <div class="card-body">
                        {{tratamiento.name}}
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button class="btn btn-success" (click)="submit()">Aceptar</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>



</div>
